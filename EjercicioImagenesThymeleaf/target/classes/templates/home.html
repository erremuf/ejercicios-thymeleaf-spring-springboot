<!DOCTYPE html>
<html>
<head xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<link
	href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css "
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Home</title>
</head>
<body>

	<div class="container mt-4">
	 	<div class="row justify-content-md-center">
	 		<h2><img src="/images/usuario1.png" width="50" height="50"/>Listado de personas</h2>
			<table class="table table-sm table-dark">
				<thead>
					<tr>
						<th scope="col">DNI</th>
						<th scope="col">Nombre</th>
						<th scope="col">Apellido</th>
						<th scope="col">Edad</th>
						<th scope="col">Foto</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="persona : ${lista}">
						<th scope="row" th:text="${persona.dni}"></th>
						<td th:text="${persona.nombre}"></td>
						<td th:text="${persona.apellidos}"></td>
						<td th:text="${persona.edad}"></td>
						<td>
							<img th:src="@{/images/{foto} (foto=${persona.img})}" width="30" height=30>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>


	<script src=" https://cdn.jsdelivr.net/npm/@popperjs/core "
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js "
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</body>
</html>
